{% extends "base.html" %}

{% block content %}
<h1>Authorization</h1>
<p>
    Consumer #{{ consumer.id }}, created by <em>{{ consumer.creator.name }}</em>,
    is requesting the following permissions:
</p>
<ul>
    {% for perm in permissions %}
        <li>{{ perm }}</li>
    {% endfor %}
</ul>
<p>Would you like to grant access?</p>
<form method='POST'>
    <input type='submit' name='authorized' value='yes' />
    <input type='submit' name='authorized' value='no' />
</form>
{% endblock %}

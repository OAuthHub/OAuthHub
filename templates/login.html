{% extends "base.html" %}

{% block title %}
    Log in with:
{% endblock %}

{% block content %}
    <ul class='login-list'>
        {% for prov in providers.values() %}
            <li><a href='{{ url_for('login', service_provider=prov.get_service_name(), next=next_url) }}'>{{ prov.get_service_name() }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
